{% extends 'base.html' %}
{% from 'comment.html' import render_comment, reply %}

{% block content %}
{% if manage %}
<div>
	<form method="get" action="confirm_delete/">
		<input type="submit" value="Delete">
	</form>
</div>
{% endif %}
<sup><i>{{ author }}</i></sup>
<p>{{ text }}</p>

{{ reply() }}

{% for c in comments %}
{{ render_comment(c) }}
{% endfor %}
{% endblock %}
