{% extends 'base.html' %}

{% block content %}
<p>{{ description }}</p>
<p><a href="{{ url_for('new_thread', forum_id = forum_id) }}">Create thread</a></p>
<table>
	<tr>
		<th>Topic</th>
	</tr>
	{% for id, title in threads %}
	<tr>
		<th><a href="{{ url_for('thread', thread_id = id) }}">{{ title }}</a></th>
	</tr>
	{% endfor %}
</table>
{% endblock %}
