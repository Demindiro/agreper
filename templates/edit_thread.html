{% extends 'base.html' %}

{% block content %}
<form method="post">
	<table class=form>
		<tr>
			<td>Title</td>
			<td><input type="text" name="title" value="{{ thread_title }}"></td>
		</tr>
		<tr>
			<td>Text</td>
			<td><textarea name="text">{{ text }}</textarea></td>
		</tr>
	</table>
	<p><input type="submit" value="Post"></p>
</form>
{% endblock %}
